version: '3.8'

services:
  app:
    build: .
    container_name: app
    depends_on:
      - redis
      - postgres
    environment:
      - PGUSER=user
      - PGPASSWORD=password
      - PGDATABASE=testdb
      - PGHOST=postgres
    ports:
      - "3000:3000"

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:alpine
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Montowanie bezpo≈õrednio do /etc/nginx/nginx.conf

volumes:
  pgdata:
